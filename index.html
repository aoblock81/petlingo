<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secuencia de Imágenes</title>
  <style>
    html {
  height: 100vh;
}

body {
  height: 500vh;
  background: #000;
}

canvas {
  position: fixed;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  max-width: 100vw;
  max-height: 100vh;
}



  </style>
</head>
<body>
  <canvas id="hero-lightpass"></canvas>
  
  <!-- Tu script va justo aquí -->
  <script>
    const html = document.documentElement;
    const canvas = document.getElementById("hero-lightpass");
    const context = canvas.getContext("2d");

const frameCount = 90;
    const currentFrame = index => (
      `https://github.com/aoblock81/petlingo/blob/main/img/01/video0_${index.toString().padStart(4, '0')}.png?raw=true`
    );

    const preloadImages = () => {
      for (let i = 0; i < frameCount; i++) {
        const img = new Image();
        img.src = currentFrame(i);
        console.log("Preloading image: ", img.src);
      }
    };

    const img = new Image();
    img.src = currentFrame(0);
    canvas.width = 1280;
    canvas.height = 1280;

    img.onload = function() {
      context.drawImage(img, 0, 0);
      console.log("First image loaded: ", img.src);
    };

    img.onerror = function() {
      console.error("Error loading first image: ", img.src);
    };

    const updateImage = index => {
      const newImg = new Image();
      newImg.src = currentFrame(index);

      newImg.onload = function() {
        context.clearRect(0, 0, canvas.width, canvas.height);
        context.drawImage(newImg, 0, 0);
        console.log("Updated image: ", newImg.src);
      };

      newImg.onerror = function() {
        console.error("Error loading image: ", newImg.src);
      };
    };

    window.addEventListener('scroll', () => {
      const scrollTop = html.scrollTop;
      const maxScrollTop = html.scrollHeight - window.innerHeight;
      const scrollFraction = scrollTop / maxScrollTop;
      const frameIndex = Math.min(
        frameCount - 1,
        Math.ceil(scrollFraction * frameCount)
      );

      console.log("Scroll position: ", scrollTop, " Frame index: ", frameIndex);
      requestAnimationFrame(() => updateImage(frameIndex));
    });

    preloadImages();
  </script>
</body>
</html>
